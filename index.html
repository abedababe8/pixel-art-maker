<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Pixel Art Maker</title>
    <link rel="stylesheet" href="index.css">
    <script defer rel="javascript" src="index.js"></script>
  </head>
  <body>
    <div class="center">
      <div class="pixel-container">
      </div>
      <div class="paint-bar">
        <div id="white" class="paint"></div>
        <div id="grey" class="paint"></div>
        <div id="black" class="paint"></div>
        <div id="dark-purple" class="paint"></div>
        <div id="purple" class="paint"></div>
        <div id="blue"class="paint"></div>
        <div id="dark-teal" class="paint"></div>
        <div id="green" class="paint"></div>
        <div id="green-yellow" class="paint"></div>
        <div id="yellow" class="paint"></div>
        <div id="orange" class="paint"></div>
        <div id="red" class="paint"></div>
        <div id="blank"class="paint"></div>
        <div id="current" class="paint"></div>
      </div>
      <button class="delete">Clear All</button>
    </div>
  </body>
</html>
